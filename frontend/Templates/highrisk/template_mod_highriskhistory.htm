{{if empty==true}}
<div style="padding:10px;" class="must">暂无高危因素信息</div>
{{else}}
{{if index==1 }}
<div style="width:100%;max-width:800px;min-width:600px; font-weight:bold;padding-top:2px;padding-bottom:2px;" ><!--class="back_class_light_1"-->
    <span style="width:5%;border:0px solid black; display:inline-block;padding:0px;margin:0px;text-align:center;">序号</span><span style="width:20%;border:0px solid black;display:inline-block;padding:0px;margin:0px;text-align:center;">随访日期</span><span style="width:12%;border:0px solid black;display:inline-block;padding:0px;margin:0px;text-align:center;">高危等级</span><span style="width:63%;border:0px solid black;display:inline-block;padding:0px;margin:0px;text-align:center;">高危因素</span>
</div>
{{/if}}
{{if index%2==1 }}
<div style="width:100%;max-width:800px;min-width:600px;background-color:#f2f2f2;  vertical-align:top;">
{{else}}
<div style="width:100%;max-width:800px;min-width:600px;background-color:#ffffff; vertical-align:top;padding-top:2px;padding-bottom:2px; ">
{{/if}}
    <span style="width:5%;border:0px solid black; display:inline-block;padding:0px;margin:0px;text-align:center;  vertical-align:middle;">${index}</span><span style="width:20%;border:0px solid black;display:inline-block;padding:0px;margin:0px;text-align:center; vertical-align:middle;">${visitdate}</span><span style="width:12%;border:0px solid black;display:inline-block;padding:0px;margin:0px;text-align:center; vertical-align:middle;">${highriskcolor}</span><span style="width:63%;border:0px solid black;display:inline-block;padding:0px;margin:0px;text-align:left; vertical-align:middle;">${highriskreason}</span>
</div>

{{/if}}
