<script id="header_template" type="text/x-template">
<div class="clearfix back_class_deep" id="setting">
    <div class="posrl" style="display:inline-block;text-align:left;margin-top:8px;margin-left:8px;">
        <span class="spanbase" id="header_personname_wrapper">
        <b>${personname}${age}</b>
        </span>
        <!-- <span class="spanbase" id="header_info_wrapper">${pregnantinfo}</span> -->
    </div>
    <div class="posrl" style="display:inline-block;text-align:left;font-size:9px;float:right;">
        <span style="margin-left:35px;display:inline-block;" id="setting_wrapper">
        </span>
    </div>
</div>
<div style="width:96%;padding:4px;margin:0px auto;">
<table style="width:100%;">
    <tr>
        <td class="mod_header_title" colspan="2">身份证：${idcard}</td>
        <td class="mod_header_title" colspan="2">性别：${sexcode}</td>
        <td class="mod_header_title" colspan="2">生日：${birthday}</td>
        <td class="mod_header_title" rowspan="3" colspan="2">
            <svg height="30%" width="50%">
                <rect width="100" height="100" style="fill:${highrisk_latest[1].color};">
            </svg>
        </td>
    </tr>
    <tr>
        <td class="mod_header_title" colspan="2">健康号：${patientid}</td>
        <td class="mod_header_title" colspan="2">卡号：${patientaccount}</td>
        <td class="mod_header_title" colspan="2">电话：${mobilenumber}</td>
    </tr>
    <tr>
        <td class="mod_header_title" colspan="2">孕产史：孕${gravidity}产${parity}</td>
        <td colspan="4">高危因素：<span class="must">${highriskreason_latest}</span></td>
    </tr>
</table>
</div>
</script>

<div id="win_pregnantinfo_simple" class="mywindow" data-maximize="false" data-width="500" data-height="250" data-modal="true" data-url="Page_PregnantInfo_Simple.aspx" data-title="预产期修正" data-minimizable="false" data-maximizable="false" data-collapsible="false"  event-callback="callback_pregnantinfo_simple" data-back=""></div>

<script type="text/javascript"  language="javascript">
    require(["header"], function (a) { a.show(); });
    function callback_pregnantinfo_simple() {

        require(["header"], function (a) { a.show(); });
        //只更新随访界面，孕妇档案界面暂不更新，因预产期属于孕妇档案范畴
        require(["list_visitrecord", "base_usercontrol","page_firstrecord", "jextend"], function (list_visitrecord, base,firstrecord) {
            var data_back = base.getattr("#win_pregnantinfo_simple", "data-back");
            if (data_back != null && data_back != undefined && data_back != "") {
                var data = JSON.parse(data_back);
                list_visitrecord.linkage_Dateofprenatal(myextend.myparser(data.dateofprenatal));
                firstrecord.linkage_Dateofprenatal(myextend.myparser(data.dateofprenatal));
            }
        });
//        require(["list_visitrecord"], function (a) { a.linkage_Dateofprenatal(myextend.myparser(dateofprenatal)); });
    }
</script>
