<tr  data-index="${index}" class="tr_multifetal">
    <td class="form_td form_td_title"><span class="form_td_span_title">胎心</span></td>
    <td class="form_td form_td_ctrl td_numberbox" data-id="tmpl_heartrate" data-index="${index}" data-group="${group}" data-value="${heartrate}"   data-min="0" data-max="200">
    </td>
    <td style="position:relative;width:100%;">
        <div style="position:absolute;left:6px;top:6px;width:100%;">

        </div>
    </td>
</tr>
